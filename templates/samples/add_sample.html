{% extends "base.html" %}
{% load crispy_forms_tags %}
    
{% block title %}Add Samples{% endblock %}

{% block header %}
    <h1>Add Samples</h1>
{% endblock %}

{% block content %} 
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <form method="post">
                {% csrf_token %}
                {% crispy form %}
            </form>
        </div>
    </div>
</div>
{% endblock %}
