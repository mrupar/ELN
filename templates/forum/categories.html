{% extends "base.html" %}
{% load static %}

{% block title %}Forum{% endblock %}

{% block header %}
    <h1>Forum</h1>
{% endblock %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/forum.css' %}">
<div class="container-fluid my-2">
    <a href="{% url 'add_category' %}" class="btn btn-primary mb-3">Add new category</a>
    <div class="wrap">
        {% for category in categories %}
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <div class="card mb-2 mx-2" style="height: 100%;">
                <div class="card-body">
                    <h5 class="card-title">
                        <a href="{% url 'edit_category' category.id %}" class="text-decoration-none" data-toggle="tooltip" data-placement="top" title="Edit category">{{ category.name }}</a>
                    </h5>
                    <p class="card-text">{{ category.description }}</p>
                    <a href="{% url 'threads' category.id %}" class="btn btn-primary">See threads</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
