{% extends "base.html" %}

{% block title %}Forum{% endblock %}

{% block header %}
    <h1>Forum</h1>
{% endblock %}

{% block content %}
<div class="container-fluid my-2">
    <a href="{% url 'add_category' %}" class="btn btn-primary mb-3">Add Category</a>
    <div class="row">
        {% for category in categories %}
        <div class="col mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">
                        <a href="{% url 'edit_category' category.id %}" class="text-decoration-none" data-toggle="tooltip" data-placement="top" title="Edit category">{{ category.name }}</a>
                    </h5>
                    <p class="card-text">{{ category.description }}</p>
                    <a href="{% url 'threads' category.id %}" class="btn btn-primary">See threads</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
