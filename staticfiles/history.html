{% extends "base.html" %}
{% load render_table from django_tables2 %}

{% block title %}
    History - {{ name }}
{% endblock %}

{% block header %}
    <h1>History of {{ name }}</h1>
{% endblock %}

{% block content %}
<div class="mx-2 my-2">
    <div class="table-responsive">
        {% render_table table %}
    </div>
</div> 
{% endblock %}
